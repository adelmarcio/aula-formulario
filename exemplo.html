<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>PESQUISA DE FOTO</h1>
    <BR></BR>
  <form >

    

    <label for="nome">Nome:</label>
    <input type="text" 
    id="nome" 
    name="nome" 
    placeholder="Seu nome aqui..." 
    maxlength="10" 
    required 
    autofocus autocomplete="off"> 

    <br><br>
    <label >Senha:</label>
    <input type="password" placeholder="Sua senha aqui.." maxlength="10">
    <br><br>
    <label for="idade">idade</label>
    <input type="number"
    name="idade"
    id="idade"
    min="0"
    max="100"
    step="10">
    <br><br>

    <label for="Nota">Nota:</label>
    <input type="range"
    name="nota"
    id="nota"
    value="5"
    min="0"
    max="5">
    <br><br>

    <label for="nascimento">Data de Nascimento</label>
    <input type="date"
    name="nascimento"
    id="nascimento"
    value="2019-06-10">

    <label>Sexo:</label>
    <input type="radio"
    name="sexo"
    id="masculino">Masculino

    <label>
    <input type="radio"
    name="sexo"
    id="feminino" checked>Feminino
  </label>

    <br><br>
    <button type="Reset">Enviar</button>
    <button type="submit">Limpar</button>
        
    <label>
      <input type="Checkbox"
      name="futebol"
      id="futebol">Futebol
    </label>

    <br><br>
    <label for="cidade">Cidade</label>
    <select name="cidade" id="cidade">
      <option disabled selected>Selecione...</option>
      <option value="ntl">Natal</option>
      <option value="poa">Porto Alegre</option>
      <option value="rec">Recife</option>
      <option value="gru">Sao Paulo</option>
    </select>

    <br><br>

    <label for="sugestao">Sugest√£o:</label>
    <br><textarea name="sugestao" 
    id="sugestao" 
    cols="15"
    rows="5"
    maxlength="400"
    placeholder="Sua sugestao aqui..."></textarea>

    <button type="submit">Cadastrar</button>
    <button type="reset">Limpar</button>


  </form>  
</body>
</html>
