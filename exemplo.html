<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
  <form >
    <label for="nome">Nome:</label>
    <input type="text" 
    id="nome" 
    name="nome" 
    placeholder="Seu nome aqui..." 
    maxlength="10" 
    required 
    autofocus autocomplete="off"> 

    <br><br>
    <label >Senha:</label>
    <input type="password" placeholder="Sua senha aqui.." maxlength="10">
    <br><br>
    <label for="idade">idade</label>
    <input type="number"
    name="idade"
    id="idade"
    min="0"
    max="100"
    step="10">
    <br><br>

    <label for="Nota">Nota:</label>
    <input type="range"
    name="nota"
    id="nota"
    value="5"
    min="0"
    max="5">
    <br><br>

    <label for="nascimento">Data de Nascimento</label>
    <input type="date"
    name="nascimento"
    id="nascimento"
    value="2019-06-10">

    <label>Sexo:</label>
    <input type="radio"
    name="sexo"
    id="masculino">Masculino
    <label>
    <input type="radio"
    name="sexo"
    id="feminino">Feminino
  </label>

    <br><br>
    <button type="Reset">Enviar</button>
    <button type="submit">Limpar</button>
        
    <br><br>
    

    <button type="submit">Cadastrar</button>


  </form>  
</body>
</html>
